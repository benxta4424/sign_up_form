<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="picture"><img src="./img/gabriel-jimenez-jin4W1HqgL4-unsplash.jpg" id="side-image" alt="Hands Holding Dirt">
            <div class="credits">Photo by <a href="https://unsplash.com/@gabrielj_photography">Gabriel Jimenez</a> on <a href="https://unsplash.com">Unsplash</a></div>
            <div class="logo_and_name">
                <img src="./img/a1773b267ac2a54d2d5acd2ea2c63423.jpg" alt="Horse Logo" id="horse_logo">
                <div class="logo_name">the farmers guild</div>
            </div>
        </div>

        <div class="form_container">
            <div class="title">"Growing the Future, Sustaining the Earth."</div>
            
            <form class="form">
                <div class="names">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name" minlength="5" maxlength="20" placeholder="Jackson.." required>
                
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name" minlength="5" maxlength="20" required>
                </div>

                <div class="mail_tel">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" pattern=".*@gmail.com$" placeholder="adress@gmail.com" title="You have to add a valid email (ending with '@gmail.com')" required>

                    <label for="pnumber">Phone Number</label>
                    <input type="tel" id="pnumber" name="phone_number" min="9" max="10" placeholder="+407.." title="Add a valid romanian phone number(10 digits following +4)" pattern="07+[0-9]{8}" required>
                </div>
                
                <div class="pas_cpas">
                    <label for="password">Password</label>
                    <input type="password" name="password" minlength="8" maxlength="20" title="the password needs to be between 8-20 characters long" id="password" required>

                    <label for="cpassword">Confirm Password</label>
                    <input type="password" name="cpassword" id="cpassword" minlength="8" maxlength="20" title="the password needs to be between 8-20 characters long" required>
                </div>

                <div type="submit" class="submit_button">
                    <button type="submit" class="submit">Create Account</button>
                </div>
            </form>
            
            <div class="bottom_text">Already have an account? <a href="" data-tool-tip="Sign IN">Log IN</a></div>

        </div>
    </div>
</body>
</html>
